 <!DOCTYPE html>
<html>
<head>
  <title>Student Form with Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    #editForm {
      display: none;
      margin-top: 10px;
      background-color: #f1f1f1;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Student Registration</h2>

  
  <form id="form" onsubmit="addStudent(event)">
    First Name: <input type="text" id="fname" required>
    Last Name: <input type="text" id="lname" required>
    Age: <input type="number" id="age" required>
    Email: <input type="email" id="email" required>
    <button type="submit">Add</button>
  </form>

  <br>

 
  <table id="studentTable">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </table>

 
  <div id="editForm">
    <h3>Edit Student</h3>
    First Name: <input type="text" id="editFname"><br><br>
    Last Name: <input type="text" id="editLname"><br><br>
    Age: <input type="number" id="editAge"><br><br>
    Email: <input type="email" id="editEmail"><br><br>
    <button onclick="updateStudent()">Update</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>
